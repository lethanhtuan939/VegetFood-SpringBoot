<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>

<body>

    <div class="">
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng ký</p>

										<div th:if="${emailError}" class="alert alert-danger">
			                            	<p th:text="${emailError}" class="text-center"></p>
			                            </div>
			                            <div th:if="${passwordError}" class="alert alert-danger">
			                            	<p th:text="${passwordError}" class="text-center"></p>
			                            </div>
			                            <div th:if="${error}" class="alert alert-danger">
			                            	<p th:text="${error}" class="text-center"></p>
			                            </div>
                                        <form class="mx-1 mx-md-4" th:action="@{register}" method="post" th:object="${user}">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input th:field="*{name}" type="text" id="form3Example1c" class="form-control" required="required" />
                                                    <label class="form-label" for="form3Example1c">Tên</label>
                                                </div>
                                            </div>
                                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" 
		                                    	th:errors="*{name}" th:text="${#fields.errors('name')}"></p>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input th:field="*{email}" type="email" id="form3Example3c" class="form-control" required="required"/>
                                                    <label class="form-label" for="form3Example3c">Email</label>
                                                </div>
                                            </div>
                                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" 
		                                    	th:errors="*{email}" th:text="${#fields.errors('email')}"></p>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input th:field="*{password}" type="password" id="form3Example4c" class="form-control" required="required"/>
                                                    <label class="form-label" for="form3Example4c">Mật khẩu</label>
                                                </div>
                                            </div>
                                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" 
		                                    	th:errors="*{password}" th:text="${#fields.errors('password')}"></p>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input name="repeatPassword" type="password" id="form3Example4cd" class="form-control" required="required"/>
                                                    <label class="form-label" for="form3Example4cd">Nhập lại mật khẩu</label>
                                                </div>
                                            </div>
                                            
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
                                            </div>
                                            <p class="small fw-bold mt-2 pt-1 mb-0">Bạn đã có tài khoản?
						                         <a href="login" class="link-danger">Đăng nhập</a>
						                    </p>
                                        </form>

                                    </div>
                                    <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                            class="img-fluid" alt="Sample image">

                                    </div>
                                </div>
						        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>
