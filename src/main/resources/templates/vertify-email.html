<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Xác nhận đăng ký</title>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />
     <link rel="icon" th:href="@{/images/VEGETFOOD.png}" type="image/x-icon" />
</head>
<body>
	<div class="container">
        <h1 class="text-center mt-5 text-success">VEGETFOOD</h1>
        <div class="shadow">
            <div class="py-3">
                <h3 class="text-center">Vui lòng kiểm tra email của bạn để nhận mã OTP!</h3>
                <p class="text-center">Xác thực tài khoản</p>
            </div>
            
            <div th:if="${error}" class="alert alert-danger">
            	<p th:text="${error}" class="text-center"></p>
           	</div>

            <form th:action="@{vertify-email}" class="d-flex flex-row justify-content-center" method="post">
                <div class="d-flex flex-column align-items-center mb-4 col-md-4">
                    <div class="form-outline flex-fill mb-0">
                        <input name="otp" type="number" class="form-control" id="otp" required="required"/>
                        <label class="form-label" for="otp">Nhập mã OTP để xác thực email</label>
                    </div>
                    <input type="hidden" th:value="${otpCode}" name="otpCode">
                    <input type="hidden" th:value="${email}" name="email">
                    <button type="submit" class="btn btn-primary col-12 mt-3">Xác nhận</button>
                </div>
            </form>

            <p class="small fw-bold mt-2 pt-1 mb-0 text-center py-3">Bạn đã có tài khoản?
                <a href="login" class="link-danger">Đăng nhập</a>
            </p>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
