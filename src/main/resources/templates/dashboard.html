<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:replace="fragmentAdmin :: head"></head>
<style>
	.card-text {
		font-size: 30px;
	}
</style>

<body>
    <!-- Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <nav th:replace="fragmentAdmin :: sidebar">
                
            </nav>

            <!-- Main Content -->
            <main class="ml-sm-auto col-lg-10 main-content">
                <div th:replace="fragmentAdmin :: header">
                    
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tổng số đơn hàng</h5>
                                <p class="card-text" th:text="${totalOrders}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tổng số khách hàng</h5>
                                <p class="card-text" th:text="${totalCustomers}"></p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mt-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tổng số sản phẩm</h5>
                                <p class="card-text" th:text="${totalProducts}"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mt-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Tổng số người dùng</h5>
                                <p class="card-text" th:text="${totalUsers}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

	<div th:replace="fragmentAdmin :: script"></div>
</body>

</html>
